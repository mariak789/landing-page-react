name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci  # —è–∫—â–æ —Ç–∏ –¥–æ–¥–∞–ª–∞ package-lock.json; —ñ–Ω–∞–∫—à–µ npm install

      - name: Build
        run: npm run build

      # üîí –≤—ñ–¥—Ä—É–±–∏—Ç–∏ Jekyll –Ω–∞ GitHub Pages
      - name: Add .nojekyll
        run: touch dist/.nojekyll

      # üß≠ (–æ–ø—Ü—ñ–æ–Ω–∞–ª—å–Ω–æ, —è–∫—â–æ –¥–æ–¥–∞–≤–∞—Ç–∏–º–µ—à React Router)
      # - name: SPA fallback
      #   run: cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4